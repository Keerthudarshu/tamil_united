    }

</head>

<body>
  <div class="container">
    <nav class="sidebar">
        <div class="sidebar">
            <div class="logo">
                <img src="src/image/TRUST2.jpg" alt="Logo">
            </div>
            <h2>TAMIL REPATRIATES UNITED SEVA TRUST</h2>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Category</a>
                <div class="dropdown-content">

            <li><a href="album.html">Album</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="./contect.html">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="marquee">
            <div class="moving-text">
                <img src="src/image/TRUST2.jpg" class="textlogo" />
                <h1>TAMIL REPATRIATES UNITED SEVA TRUST</h1>
            </div>
        </header>
        
   
  <h1>Upload Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="category">Category:</label>
    <select name="category" id="category" required>
      <option value="">Select a Category</option>
      <option value="Medical">Medical</option>
      <option value="Sports">Sports</option>
      <option value="Education">Education</option>
    </select>

    <label for="type">Type:</label>
    <select name="type" id="type" required>
      <option value="">Select a Type</option>
      <option value="Poster">Poster</option>
      <option value="Banner">Banner</option>
    </select>

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4" required></textarea>

    <label for="image">Select Image:</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <button type="submit">Upload</button>
  </form>
</div>
</div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert('Image uploaded successfully!');
          // window.location.href = 'album.html';
        } else {
          alert('Upload failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
