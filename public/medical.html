<script>
      document.addEventListener("DOMContentLoaded", fetchMedicalImages);

async function fetchMedicalImages() {
  try {
    const response = await fetch('http://localhost:3000/images/medical');
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const images = await response.json();

    const container = document.getElementById('albumContainer');
    container.innerHTML = ''; // Clear previous content

    images.forEach(image => {
      const imageDiv = document.createElement('div');
      imageDiv.classList.add('image-card');
      imageDiv.innerHTML = `
        <h3>${image.type}</h3>
        <p>${image.description}</p>
        <img src="/uploads/${image.filename}" alt="${image.description}" width="300">
      `;
      container.appendChild(imageDiv);
    });

  } catch (error) {
    console.error('Error fetching sports images:', error);
  }
}

</script>
