<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Repatriates United Seva Trust</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="album.css">
    <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;
    }

    .album-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background: white;
      cursor: pointer;
      padding: 10px;
      text-align: center;
    }

    .photo-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .photo-card:hover img {
      transform: scale(1.1);
    }

    .photo-card-title {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .photo-card-description {
      color: #666;
      font-size: 0.9rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar (desktop) / Navbar (mobile) -->
        <nav class="sidebar">
            <div class="sidebar">
                <div class="logo">
                    <img src="src/image/TRUST2.jpg" alt="Logo">
                </div>
                <h2>TAMIL REPATRIATES UNITED SEVA TRUST</h2>
                <!-- Other sidebar content -->
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="medical.html">Medical</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contect.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <header class="marquee">
                <div class="moving-text">
                    <img src="src/image/TRUST2.jpg" class="textlogo" />
                    <h1>TAMIL REPATRIATES UNITED SEVA TRUST</h1>
                </div>
            </header>

  <h1>Image Album</h1>
  <div class="album-container" id="albumContainer"></div>

  <script>
    async function fetchImages() {
      try {
        const response = await fetch('/images');
        const images = await response.json();

        const container = document.getElementById('albumContainer');
        container.innerHTML = ''; // Clear any existing content

        images.forEach(image => {
          const photoCard = document.createElement('div');
          photoCard.className = 'photo-card';
          
          photoCard.innerHTML = `
            <img src="/uploads/${image.filename}" alt="${image.description}">
            <div class="photo-card-title">${image.category} - ${image.type}</div>
            <div class="photo-card-description">${image.description}</div>
          `;

          container.appendChild(photoCard);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    fetchImages();
  </script>
  </div>
</div>
</body>
</html>
